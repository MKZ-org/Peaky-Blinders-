<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Guilda â€“ Jogadores</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    body { margin:0; font-family:Arial; background:#111; color:#fff }
    .container { display:flex; height:100vh }
    .sidebar { width:30%; background:#1c1c1c; padding:10px }
    .player { padding:8px; background:#2a2a2a; margin-top:5px; cursor:pointer }
    input, button { width:100%; padding:8px; margin-top:5px }
    .content { width:70%; padding:20px }
    .hidden { display:none }
  </style>
</head>
<body>

<div class="container">
  <div class="sidebar">
    <h2>Jogadores</h2>
    <input id="nick" placeholder="Nick do jogador">
    <button onclick="addPlayer()">Adicionar</button>
    <div id="list"></div>
  </div>

  <div class="content">
    <div id="details" class="hidden">
      <input id="f_nick" placeholder="Nick">
      <input id="f_nome" placeholder="Nome">
      <input id="f_insta" placeholder="Instagram">
      <input id="f_zap" placeholder="WhatsApp">
      <input id="f_id" placeholder="ID">
      <button onclick="savePlayer()">Salvar</button>
    </div>
  </div>
</div>

<script>
  // ðŸ”´ COLE SUAS CHAVES AQUI
  const firebaseConfig = {
    apiKey: "COLE_AQUI",
    authDomain: "COLE_AQUI",
    projectId: "COLE_AQUI"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  let selectedId = null;

  db.collection("players").onSnapshot(snap => {
    const list = document.getElementById("list");
    list.innerHTML = "";
    snap.forEach(doc => {
      const d = doc.data();
      const div = document.createElement("div");
      div.className = "player";
      div.innerText = d.nick;
      div.onclick = () => selectPlayer(doc.id, d);
      list.appendChild(div);
    });
  });

  function addPlayer() {
    const nick = document.getElementById("nick").value;
    if (!nick) return;
    db.collection("players").add({ nick, nome:"", insta:"", zap:"", id:"" });
    document.getElementById("nick").value = "";
  }

  function selectPlayer(id, d) {
    selectedId = id;
    details.classList.remove("hidden");
    f_nick.value = d.nick;
    f_nome.value = d.nome;
    f_insta.value = d.insta;
    f_zap.value = d.zap;
    f_id.value = d.id;
  }

  function savePlayer() {
    db.collection("players").doc(selectedId).update({
      nick: f_nick.value,
      nome: f_nome.value,
      insta: f_insta.value,
      zap: f_zap.value,
      id: f_id.value
    });
  }
</script>

</body>
</html>
